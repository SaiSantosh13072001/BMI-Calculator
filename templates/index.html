<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <div class="container"> 
            <h2>BMI Calculator</h2>
            <input type="text" id="name" placeholder="Enter your name" required><br />
            <input type="number" id="weight" placeholder="Enter your weight in KG above 30" required min="30" max="250"><br />
            <div class="height-container">
                <input type="number" id="feet" placeholder="Feet" required min="3" max="8">
                <input type="number" id="inches" placeholder="Inches" required min="0" max="11">
            </div>
            <button onclick="calculateBMI()">Calculate BMI</button><br />
            <button onclick="clearAll()">Clear</button><br />
            <p class="result" id="result"></p>
        </div>
        <script src="{{ url_for('static', filename='css/js/script.js') }}"></script>
    </body>
    </html>
</body>
</html>
